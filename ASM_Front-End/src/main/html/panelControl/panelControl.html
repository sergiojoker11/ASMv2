<div class="row">
    <div class="jumbotron text-center" >
        <h1>Estamos en panel de control</h1>
        <form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Inserta un producto</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" ng-model="producto1.nombre" class="form-control" id="nombre" placeholder="Nombre producto"/>
                        </div>
                        <div class="form-group">
                            <label for="formato1">Formato 1</label>
                            <input type="number" ng-model="producto1.formatos[0].cantidad" class="form-control" id="formato1" placeholder="Formato1"/>
                            <input type="text" ng-model="producto1.formatos[0].unidadmedida" class="form-control" id="formato1unidadmedida" placeholder="Unidad de medida"/>
                        </div>
                        <div class="form-group">
                            <label for="formato2">Formato 2</label>
                            <input type="number" ng-model="producto1.formatos[1].cantidad" class="form-control" id="formato1" placeholder="Formato2"/>
                            <input type="text" ng-model="producto1.formatos[1].unidadmedida" class="form-control" id="formato2unidadmedida" placeholder="Unidad de medida"/>
                        </div>
                        <button type="submit" ng-click="insertarProducto()" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
