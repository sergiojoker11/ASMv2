    <div class="row">
        <div class="col-xs-6 col-md-2"><h4>Resumen del pedido:</h4></div>
        <div class="col-xs-6 col-md-10"><a href="/pedidos#hagasupedido" class="btn btn-default">Cambiar</a></div>

    <div class="row">
        <div class="col-lg-12">
            <catalogo-pedido catalogo="pedido.items" pedido="pedido" mode="mode"></catalogo-pedido>

    <div class="row">

        <div class="col-lg-12">
            <entrega-comentarios pedido="pedido" mode="mode"></entrega-comentarios>
        </div>
