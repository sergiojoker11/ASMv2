<form role="form" name="loginForm" novalidate class="form-horizontal" ng-submit="login()">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">x</button>
            <h1 class="modal-title">Login</h1>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
                    <label for="username" class="col-sm-3 control-label">Nombre usuario</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                        <a ng-click="openRemindPasswordDialog()" class="btn btn-link">Â¿Ha olvidado su password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-primary">Entrar</button>
            <a ng-click="openRegisterDialog()" class="btn btn-link">Registrarse</a>
        </div>
    </div>
</form>
