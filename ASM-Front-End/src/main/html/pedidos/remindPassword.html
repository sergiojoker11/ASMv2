<form role="form" name="remindPasswordForm" novalidate class="form-horizontal" ng-submit="remindPassword()">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">x</button>
            <h1 class="modal-title">Recordar password</h1>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group" ng-class="{ 'has-error has-feedback': isInvalidUserInput(remindPasswordForm.email)}">
                    <label for="email" class="col-sm-3 control-label">Escriba su email</label>
                    <div class="col-sm-9">
                        <input type="text" name="email" id="email" class="form-control" ng-model="email" required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" ng-disabled="remindPasswordForm.$invalid" class="btn btn-primary">Recordar password</button>
            <a ng-click="dismiss()" class="btn btn-link">Cancelar</a>
        </div>
    </div>
</form>
