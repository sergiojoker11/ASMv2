<form role="form" name="registerForm" novalidate class="form-horizontal" ng-submit="register()">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">x</button>
            <h1 class="modal-title">Registrarse</h1>
        </div>
        <div class="modal-body">
            <user-details user="user" mode="mode"></user-details>
        </div>
        <div class="modal-footer">
            <button type="submit" ng-disabled="registerForm.$invalid || registerForm.userDetailsForm.passwordRepeat.$error.passwordVerify || registerForm.userDetailsForm.password.$error.passwordVerify" class="btn btn-primary">Registrar</button>
            <a ng-click="dismiss()" class="btn btn-link">Cancelar</a>
        </div>
    </div>
</form>
