<h3>Detalles del pedido</h3>
<div class="container-fluid">
    <uib-progressbar class="progress-striped active" type="success">33 %</uib-progressbar>
    <form name="detallesPedidoForm" novalidate role="form" class="form-horizontal">
        <h4 id="detallescliente">Detalles del cliente:</h4>
        <user-details user="pedido.user" mode="mode"></user-details>
        <h4 id="entregacomentarios">Entrega y comentarios:</h4>
        <entrega-comentarios pedido="pedido" mode="mode"></entrega-comentarios>
        <button type="button" ng-disabled="detallesPedidoForm.$invalid" class="btn btn-primary pull-right"
                ng-click="next()">
            Siguiente
        </button>
    </form>
</div>
